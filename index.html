<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="top">
          <img
            src="img/image-header-mobile.jpg"
            alt="women working"
            class="top-img mobile"
          />
          <img
            src="img/image-header-desktop.jpg"
            alt="women working"
            class="top-img desktop"
          />
          <div class="mask"></div>
        </div>
        <div class="text-container">
          <div class="info">
            <h1 class="info-title">
              Get <span class="info-title-color">insights</span> that help your
              business grow.
            </h1>
            <p class="info-text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="rated">
            <div class="companies">
              <h2 class="rated-title">10k+</h2>
              <p class="rated-text">companies</p>
            </div>
            <div class="templates">
              <h2 class="rated-title">314</h2>
              <p class="rated-text">templates</p>
            </div>
            <div class="templates">
              <h2 class="rated-title">12M+</h2>
              <p class="rated-text">queries</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
